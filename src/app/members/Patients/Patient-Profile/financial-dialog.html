<div class="main-div">
    <mat-card class="example-card center" flex="50">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>New Financial Record</mat-card-title>
        </mat-card-header>
        <mat-card-content>
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Record Date" [(ngModel)]="data.Financialdate"> 
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
           
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Treatment Cost"[(ngModel)]="data.TreatmentCost" type="number" >

              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input matInput placeholder="PatientCredit" [(ngModel)]="data.PatientCredit"  type="number"  >
                 
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="PatientDebit" [(ngModel)]="data.PatientDebit"  type="number"  >
                   
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Note" [(ngModel)]="data.Note"  type="text"  >
                     
                    </mat-form-field>
                  <mat-radio-button class="example-radio-button" [value]=true [(ngModel)]="data.isDoctor">
                      Is a Doctor ?
                    </mat-radio-button>
    
    
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
          <button mat-button (click)="onNoClick()" >No Thanks</button>
        </mat-card-actions>
      </mat-card>
