<div class="container">
    <div class="card card-container">
      <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
        <span id="reauth-email" class="reauth-email"></span>
        <div class="form-group">
          <input type="email" #email="ngModel" placeholder="Email" class="form-control" required name="email" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <input type="password" #Password="ngModel" placeholder="Password" class="form-control" required name="Password" [(ngModel)]="model.Password">
        </div>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success" >Sign in</button>
      </form>
      <!-- /form -->
      <a href="#" class="forgot-password">
        Forgot the password?
      </a>
    </div>
  </div>
